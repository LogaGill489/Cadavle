<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homepage for Cadavle Website." />
    <meta name="author" content="Logan Gillett" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
    <title>Cadavle</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="board">
            <div class="row">
                <div class="frame bone titles"></div>
                <div class="frame shape titles"></div>
                <div class="frame direction titles"></div>
                <div class="frame length titles len_title"></div>
                <div class="frame titles art_title"></div>
            </div>
            <div class="row">
                <div class="frame bone"></div>
                <div class="frame shape"></div>
                <div class="frame direction"></div>
                <div class="frame length"></div>
                <div class="frame"></div>
            </div>
            <div class="row">
                <div class="frame num"></div>
            </div>
            <div class="row">
                <div class="frame bone"></div>
                <div class="frame shape"></div>
                <div class="frame direction"></div>
                <div class="frame length"></div>
                <div class="frame"></div>
            </div>
            <div class="row">
                <div class="frame num"></div>
            </div>
            <div class="row">
                <div class="frame bone"></div>
                <div class="frame shape"></div>
                <div class="frame direction"></div>
                <div class="frame length"></div>
                <div class="frame"></div>
            </div>
            <div class="row">
                <div class="frame num"></div>
            </div>
            <div class="row">
                <div class="frame bone"></div>
                <div class="frame shape"></div>
                <div class="frame direction"></div>
                <div class="frame length"></div>
                <div class="frame"></div>
            </div>
            <div class="row">
                <div class="frame num"></div>
            </div>
            <div class="row">
                <div class="frame bone"></div>
                <div class="frame shape"></div>
                <div class="frame direction"></div>
                <div class="frame length"></div>
                <div class="frame"></div>
            </div>
            <div class="row">
                <div class="frame num"></div>
            </div>
            <div class="row">
                <div class="frame bone"></div>
                <div class="frame shape"></div>
                <div class="frame direction"></div>
                <div class="frame length"></div>
                <div class="frame"></div>
            </div>
            <div class="row">
                <div class="frame num"></div>
            </div>
            <div class="row">
                <div class="input">
                    <input id="myInput" type="text" placeholder=" Guess A Bone!" autocomplete="off" class="frame inputf" list="boneList">
                    <datalist id="boneList"></datalist>
                    <button class="frame buttonf">Guess!</button>
                </div>
            </div>
            <div class="row">
                <div class="frame winframe">Bone: Ulna</div>
                <div class="frame wikipedia">
                    <img src="resources/wikipediaLogo.png" alt="Wikipedia Logo" style="width:40px; height:auto; display:block; margin:auto;">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="answer">
        </div>
    </footer>
</body>

</html>
