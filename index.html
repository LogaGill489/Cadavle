<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="The Daily Bone Guessing Game Inspired By Wordle!" />
    <meta name="author" content="Logan Gillett" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
    <title>Cadavle</title>
</head>

<body>
    <header>
        <div class="headline">
            <div class="header-eles">
                <div class="left-header-imgs">
                    <a href="https://www.linkedin.com/in/logan-gillett-941797327/" target="_blank"><img class="header-imgs" src="resources/linkedin.png" alt="LinkedIn" title="Connect With Me On Linkedin!" width="32" height="32" /></a>
                    &nbsp;
                    <a href="https://github.com/LogaGill489/Cadavle" target="_blank"><img class="header-imgs" src="resources/github.png" alt="GitHub" title="See How This Was Made!" width="32" height="32" /></a>
                </div>
                <h1 class="header-title">Cadavle</h1>
                <div class="right-header-imgs">
                    <button class="gamemode-button"><img class="header-imgs" src="resources/swap.png" alt="Swap Gamemodes" title="Swap Gamemodes!" width="32" height="32" /></button>
                    &nbsp;
                    <a href="https://github.com/LogaGill489/Cadavle" target="_blank"><img class="header-imgs" src="resources/info.png" alt="Game Info" title="Game Info (Coming Soon)" width="32" height="32" /></a>
                </div>
            </div>
            <hr>
        </div>
    </header>
    <main>
        <div class="board">
            <div class="row">
                <div class="frame bone titles"></div>
                <div class="frame shape titles"></div>
                <div class="frame direction titles"></div>
                <div class="frame length titles len_title"></div>
                <div class="frame titles art_title"></div>
            </div>
            <div class="row">
                <div class="frame bone"></div>
                <div class="frame shape"></div>
                <div class="frame direction"></div>
                <div class="frame length"></div>
                <div class="frame"></div>
            </div>
            <div class="row">
                <div class="frame num"></div>
            </div>
            <div class="row">
                <div class="frame bone"></div>
                <div class="frame shape"></div>
                <div class="frame direction"></div>
                <div class="frame length"></div>
                <div class="frame"></div>
            </div>
            <div class="row">
                <div class="frame num"></div>
            </div>
            <div class="row">
                <div class="frame bone"></div>
                <div class="frame shape"></div>
                <div class="frame direction"></div>
                <div class="frame length"></div>
                <div class="frame"></div>
            </div>
            <div class="row">
                <div class="frame num"></div>
            </div>
            <div class="row">
                <div class="frame bone"></div>
                <div class="frame shape"></div>
                <div class="frame direction"></div>
                <div class="frame length"></div>
                <div class="frame"></div>
            </div>
            <div class="row">
                <div class="frame num"></div>
            </div>
            <div class="row">
                <div class="frame bone"></div>
                <div class="frame shape"></div>
                <div class="frame direction"></div>
                <div class="frame length"></div>
                <div class="frame"></div>
            </div>
            <div class="row">
                <div class="frame num"></div>
            </div>
            <div class="row">
                <div class="frame bone"></div>
                <div class="frame shape"></div>
                <div class="frame direction"></div>
                <div class="frame length"></div>
                <div class="frame"></div>
            </div>
            <div class="row">
                <div class="frame num"></div>
            </div>
            <div class="row">
                <div class="input">
                    <input id="myInput" type="text" placeholder=" Guess A Bone!" autocomplete="off" class="frame inputf"
                        list="boneList">
                    <datalist id="boneList"></datalist>
                    <button class="frame buttonf">Guess!</button>
                </div>
            </div>
            <div class="row">
                <div class="frame endless-repeat">
                    <button class="reset-endless">
                    <img src="resources/reset.png" alt="reset" title="Reset Endless Mode!"
                        style="width:40px; height:auto; display:block; margin:auto;">
                    </button>
                </div>
                <div class="frame winframe">Bone: Ulna</div>
                <div class="frame wikipedia">
                    <img src="resources/wikipediaLogo.png" alt="Wikipedia Logo" title="Learn More About This Bone!"
                        style="width:40px; height:auto; display:block; margin:auto;">
                </div>
            </div>
        </div>
        <div class="error-text">
            <p class="error-output"></p>
        </div>
    </main>
    <footer>
        <div class="footer-eles">
            <p class="footer-line">Inspired By <a href="https://www.nytimes.com/games/wordle/index.html">Wordle</a>.
                <br> Created By <a href="https://github.com/LogaGill489">Logan Gillett</a>.
            </p>
        </div>
    </footer>
</body>

</html>
